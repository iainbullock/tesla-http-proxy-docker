version: '3'

volumes:
  tesla_http_proxy:
    external: true
  nginx:            # Docker volume for already existing webserver root. Change according to your webserver setup
    external: true

services:   
  tesla_http_proxy:
    container_name: tesla_http_proxy
    image: "iainbullock/tesla_http_proxy:latest"
 
    environment:
      - TZ=Europe/London
      - CLIENT_ID=client_id
      - CLIENT_SECRET=client_secret
      - DOMAIN=tesla.example.com # Public FQDN 
      - PROXY_HOST=192.168.0.2 # Local hostname of this docker host. IP addresses don't work
      - PROXY_PORT=4430 # Change if required for your setup
      - REGION='Europe, Middle East, Africa' # Change to match your region
      
    stdin_open: true
    tty: true         
   
    entrypoint: "/app/run.sh"
    working_dir: /app

    volumes:
      - tesla_http_proxy:/data
      # This is the webserver root for the $DOMAIN virtual server. Change the path according to your webserver setup, or delete it and copy the file manually
      - type: bind
        source: /var/lib/docker/volumes/nginx/_data/tesla_http_proxy
        target: /share
      
    network_mode: bridge
    ports:
      - ${PROXY_PORT}:443
      - 8099:8099 

    restart: no
  
